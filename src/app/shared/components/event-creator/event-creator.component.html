<div class="creator">
  <div class="creator-header">
    <div class="creator-header__close" (click)="shownToggle.emit()">&times;</div>
  </div>
  <form class="creator-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="example-full-width">
      <mat-label>Event name</mat-label>
      <input matInput placeholder="Event" formControlName="eventName">
    </mat-form-field>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="eventType" value="event">
      <mat-button-toggle value="event" >Event</mat-button-toggle>
      <mat-button-toggle value="task">Task</mat-button-toggle>
      <mat-button-toggle value="reminder">Reminder</mat-button-toggle>
    </mat-button-toggle-group>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="eventDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Event description</mat-label>
        <textarea matInput placeholder="" formControlName="eventDescr"></textarea>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="form.invalid">Primary</button>
  </form>
</div>
