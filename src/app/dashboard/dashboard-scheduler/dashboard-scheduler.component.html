<div cdkDropListGroup>
  <div class="example-container">
    <h2>sunday</h2>

    <div
      cdkDropList
      [cdkDropListData]="sunday"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of sunday" cdkDrag>{{item}}</div>
    </div>
  </div>
