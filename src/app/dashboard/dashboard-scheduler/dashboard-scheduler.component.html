<div cdkDropListGroup>
  <ng-container *ngFor="let day of weekDates; index as i">
      <div class="example-container">
        <h2>{{day['dayName']}}</h2>
        <div class="day-date">{{day['date']}}</div>
        <div
          cdkDropList
          [id]="day['dayName']"
          [cdkDropListData]="day"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
<!--          <div class="example-box" *ngFor="let item of day['dayName']" cdkDrag>{{item['eventName']}}</div>-->
          <container-element [ngSwitch]="day['dayName']">
            <div *ngSwitchCase="'sunday'">
              <div class="example-box"  *ngFor="let item of sunday" cdkDrag (click)="openDialog(item)">
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                {{item['data']['eventName']}}
              </div>
            </div>
            <div *ngSwitchCase="'monday'">
              <div class="example-box"  *ngFor="let item of monday" cdkDrag (click)="openDialog(item)">
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                {{item['data']['eventName']}}
              </div>
            </div>
            <div *ngSwitchCase="'tuesday'">
              <div class="example-box"  *ngFor="let item of tuesday" cdkDrag (click)="openDialog(item)">
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                {{item['data']['eventName']}}
              </div>
            </div>
            <div *ngSwitchCase="'wednesday'">
              <div class="example-box"  *ngFor="let item of wednesday" cdkDrag (click)="openDialog(item)">
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                {{item['data']['eventName']}}
              </div>
            </div>
            <div *ngSwitchCase="'thursday'">
              <div class="example-box"  *ngFor="let item of thursday" cdkDrag (click)="openDialog(item)">
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                {{item['data']['eventName']}}
              </div>
            </div>
            <div *ngSwitchCase="'friday'">
              <div class="example-box"  *ngFor="let item of friday" cdkDrag (click)="openDialog(item)">
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                {{item['data']['eventName']}}
              </div>
            </div>
            <div *ngSwitchCase="'saturday'">
              <div class="example-box"  *ngFor="let item of saturday" cdkDrag (click)="openDialog(item)">
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                {{item['data']['eventName']}}
              </div>
            </div>
          </container-element>
        </div>
      </div>
  </ng-container>
</div>
