<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login into app</h2>

  <div *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="mail@mail.com" type="mail" formControlName="email">
    </mat-form-field>
  </div>
  <div>
<!--    <label>pass</label>-->
<!--    <input type="password" formControlName="password">-->
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
<!--    <div *ngIf="form.get('password').touched && form.get('password').invalid">-->
<!--      <small></small>-->
<!--    </div>-->
  </div>
<!--  <button [disabled]="form.invalid">submit</button>-->
  <button mat-raised-button color="primary" [disabled]="form.invalid">submit</button>
</form>
